<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    h1{
        display: flex;
        justify-content: center;
    }
    button{
        display: flex;
        justify-content: center;
    }
</style>
<body>
<h1><i>Info about user</i></h1>
<script>

    let url = new URL(location.href)
    let json = url.searchParams.get("data");
    let user = JSON.parse(json)
    console.log(user)

    let ul = document.createElement(`ul`);
    for (const key in user) {

        let li = document.createElement(`li`);
        li.classList.add("li")
        li.innerText = `${key}: ${str(user[key])}`
        ul.appendChild(li);
    }
    document.body.appendChild(ul);

    function str(value) {
        if (typeof value === "object") {
            if (Array.isArray(value)) {
                return `${user}`;
            } else  {
                return `${Object.keys(value).map(key => `"${key}": ${str(value[key])}`)}`;
            }

        } else {
            return value;
        }
    }
    let btn = document.createElement(`button`);
    btn.innerText = "post of current user"
    document.body.appendChild(btn);
    btn.className = "post"

    btn.addEventListener("click", function (){
        let div = document.createElement(`div`);
        let btnPosts = document.createElement(`button`);
        btnPosts.innerText = "Posts Info"

        let id = user.id
        fetch(`https://jsonplaceholder.typicode.com/users/${id}/posts`)
            .then(value => value.json())
            .then(posts => {
                for (const post of posts) {

                    let div = document.createElement(`div`);
                    let p = document.createElement(`p`);

                    p.innerText = `${post.title}`;

                    div.appendChild(p);
                    document.body.appendChild(div);
                }

            })

        div.appendChild(btnPosts);
    document.body.appendChild(div);

    btnPosts.addEventListener("click", function (){

        location.href = "post-details.html?data=" + JSON.stringify(user);
    })
    });
</script>
</body>
</html>
